<!-- Header -->
<header id="header" class="skel-layers-fixed">
    <h1><a href="{{ site.baseurl }}/" class="site-title" >{{ site.title }}</a></h1>
    <nav id="nav">
        <ul>
            <li><a href="{{ site.baseurl }}/">Start</a></li>
            <li><a href="{{ site.baseurl }}/o-mnie.html">O Mnie</a></li>
            <li><a href="{{ site.baseurl }}/oferta.html">Oferta</a></li>
            <li><a href="{{ site.baseurl }}/do-pobrania.html">Do Pobrania</a></li>
            <li><a href="{{ site.baseurl }}/blog.html">Blog</a></li>
            {% for page in site.pages %}
                  {% if page.title %}
                    <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
                  {% endif %}
            {% endfor %}
        </ul>
    </nav>
</header>
